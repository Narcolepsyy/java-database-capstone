<!-- patientDashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />
    <title>LoggedPatientDashboard</title>
    <link rel = "stylesheet" href = "../assets/css/adminDashboard.css">
    <link rel = "stylesheet" href = "../assets/css/style.css">
    <link rel = "stylesheet" href = "../assets/css/patientDashboard.css">
    <script src = "../js/render.js" defer></script>
    <script src = "../js/util.js" defer></script>
    <script src = "../js/components/header.js" defer></script>
    <script src = "../js/components/footer.js" defer></script>
    <script type = "module" src = "../js/loggedPatient.js" defer></script>
</head>
<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>
            <main class="main-content">
                <input type="text" id="searchBar" class="searchBar" placeholder="Search Bar for custom output" />
                <div class="filter-wrapper">
                    <select class="filter-select" id="filterTime">
                        <option value="">Sort by Time</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                    <select class="filter-select" id="filterSpecialty">
                        <option value="">Filter by Specialty</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Orthopedic">Orthopedic</option>
                        <option value="Gynecologist">Gynecologist</option>
                        <option value="Psychiatrist">Psychiatrist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="Ophthalmologist">Ophthalmologist</option>
                        <option value="Ent">ENT Specialist</option>
                        <option value="Urologist">Urologist</option>
                        <option value="Oncologist">Oncologist</option>
                        <option value="Gastroenterologist">Gastroenterologist</option>
                        <option value="General">General Physician</option>
                    </select>
                </div>
                <div id="content"></div>

                <!-- Floating Chat Button -->
                <div class="chat-button" id="chatButton" aria-label="Open virtual receptionist chat" role="button" tabindex="0">
                    <div class="chat-button-icon" aria-hidden="true">üí¨</div>
                    <div class="chat-notification" id="chatNotification" aria-live="polite">1</div>
                </div>

                <!-- Chatbot Popup -->
                <div class="chatbot-popup" id="chatbotPopup" role="dialog" aria-label="Virtual Receptionist Chat" aria-modal="false">
                    <div class="chatbot-header">
                        <div class="chatbot-title">
                            <div class="chatbot-avatar" aria-hidden="true">üë©‚Äç‚öïÔ∏è</div>
                            <div class="chatbot-info">
                                <h3>Virtual Receptionist</h3>
                                <span class="status">Available</span>
                            </div>
                        </div>
                        <div class="chatbot-controls">
                            <button id="minimizeChatbot" class="control-btn minimize-btn" title="Minimize chat" aria-label="Minimize chat">‚Äî</button>
                            <button id="closeChatbot" class="control-btn close-btn" title="Close chat" aria-label="Close chat">√ó</button>
                        </div>
                    </div>
                    <div class="chat-messages" id="chatMessages" role="log" aria-live="polite" aria-relevant="additions" aria-atomic="false">
                        <div class="bot-message">
                            <div class="message-content">
                                Hello! üëã I'm your virtual medical receptionist. I'm here to help you find the right doctor for your health concerns. How can I assist you today?
                            </div>
                            <div class="message-time">Just now</div>
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <div class="chat-input-wrapper">
                            <textarea id="chatInput" placeholder="Type your message or describe your symptoms..." rows="2" aria-label="Type your message"></textarea>
                            <button id="sendMessage" class="send-btn" aria-label="Send message">
                                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke-width="2" aria-hidden="true">
                                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button id="clearChat" class="action-btn clear-btn" aria-label="Clear chat history">Clear Chat</button>
                    </div>
                </div>
            </main>
            <div id="footer"></div>
        </div>
    </div>
</body>
</html>
